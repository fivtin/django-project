{% extends 'catalog/base.html' %}
{% load media %}
{% block content %}
    <div class="row text-center">
        <h2>Вы действительно хотите улалить блог: {{ object.title }}</h2>
        <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-lg btn-block btn-danger">Удалить</button>
        <a href="{% url 'blog:list' %}" type="button" class="btn btn-lg btn-block btn-warning">Отмена</a>
        </form>
    </div>
{% endblock %}
{% block banner %}{% endblock %}
