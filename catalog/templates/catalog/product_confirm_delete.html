{% extends 'catalog/base.html' %}

{% block content %}
<h4>Удалить продукт {{ object.title }}?</h4>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'catalog:product_list' %}" class="btn btn-warning">Отмена</a>
</form>

{% endblock %}
